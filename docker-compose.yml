services:
  workspace:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-24.04
    command: sleep infinity
    volumes:
      - .:/workspaces/app:cached

  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=sqlite:////data/app.db
    volumes:
      - ./backend:/app:cached
      - db-data:/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000"

volumes:
  db-data:
